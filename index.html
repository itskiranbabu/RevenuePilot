<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RevenuePilot AI - Enterprise</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              slate: {
                850: '#151e2e', // Custom dark shade
                950: '#020617',
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
      
      .dark ::-webkit-scrollbar-thumb { background: #334155; }
      .dark ::-webkit-scrollbar-thumb:hover { background: #475569; }
      
      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
      
      .dark .glass-panel {
        background: rgba(15, 23, 42, 0.7);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      /* Markdown Styles */
      .markdown-content h1 { font-size: 1.5em; font-weight: 700; margin-bottom: 0.5em; color: #1e293b; }
      .markdown-content h2 { font-size: 1.25em; font-weight: 600; margin-top: 1em; margin-bottom: 0.5em; color: #334155; }
      .markdown-content h3 { font-size: 1.1em; font-weight: 600; margin-top: 1em; margin-bottom: 0.5em; color: #475569; }
      .markdown-content p { margin-bottom: 1em; line-height: 1.6; color: #334155; }
      .markdown-content ul { list-style-type: disc; padding-left: 1.5em; margin-bottom: 1em; }
      .markdown-content ol { list-style-type: decimal; padding-left: 1.5em; margin-bottom: 1em; }
      .markdown-content li { margin-bottom: 0.5em; }
      .markdown-content strong { font-weight: 600; color: #0f172a; }
      .markdown-content blockquote { border-left: 4px solid #cbd5e1; padding-left: 1em; font-style: italic; color: #64748b; margin-bottom: 1em; }

      /* Dark Mode Markdown */
      .dark .markdown-content h1 { color: #f1f5f9; }
      .dark .markdown-content h2 { color: #e2e8f0; }
      .dark .markdown-content h3 { color: #cbd5e1; }
      .dark .markdown-content p { color: #94a3b8; }
      .dark .markdown-content strong { color: #f8fafc; }
      .dark .markdown-content blockquote { border-left-color: #475569; color: #94a3b8; }
      .dark .markdown-content li { color: #cbd5e1; }

      /* Toast Animations */
      @keyframes slideIn {
        from { transform: translateX(100%); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
      @keyframes fadeOut {
        from { opacity: 1; }
        to { opacity: 0; }
      }
      .toast-enter { animation: slideIn 0.3s ease-out forwards; }
      .toast-exit { animation: fadeOut 0.3s ease-in forwards; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@2.45.0"
  }
}
</script>
</head>
  <body class="bg-slate-50 dark:bg-slate-950 text-slate-900 dark:text-slate-100 antialiased selection:bg-indigo-100 selection:text-indigo-700 transition-colors duration-300">
    <div id="root"></div>
  </body>
</html>
